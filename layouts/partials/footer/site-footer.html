{{/*
  Site footer.

  Display copyright, (google)analytics code, etc.

  @see https://gohugo.io/variables/site/
*/}}
<footer id="site-footer" class="site-footer">
  {{ block "footer" . }}
  <!-- More shared code, perhaps a footer but that can be overridden if need be in  -->
    <address class="site-footer__address">France</address>
    <p class="site-footer__copyright"><small>{{ .Site.Title }} -- {{ .Site.Copyright }}.</small></p>
  {{ end }}
</footer>
