{{/*
  Default order page listing partial.
  @see https://gohugo.io/templates/lists/#default-weight--date--linktitle--filepath
*/}}
<ul>
  {{ range .Pages }}
      <li>
          <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
          <time>{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
      </li>
  {{ end }}
</ul>
