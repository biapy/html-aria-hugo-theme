{{/*
Site header.

Display site title (home link), search form and navigation.

@see https://gohugo.io/variables/site/
*/}}
<header id="site-header" class="site-header" role="banner">
  {{ block "header" . }}
    <div class="site-header__inner">
      <div class="site-header__start">
        <a class="site-header__branding" href="{{ .Site.Home.Permalink }}">
          {{ .Site.Title }}
        </a>
      </div>
      <div class="site-header__center">
        {{ partial "dropdown-menu/dropdown-menu.html" . }}
      </div>
      <div class="site-header__end">
        <a class="btn">Button</a>
      </div>
    </div>
  {{ end }}
</header>
