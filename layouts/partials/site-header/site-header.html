{{/*
Site header.

Display site title (home link), search form and navigation.

@see https://gohugo.io/variables/site/
*/}}
<header id="site-header" class="site-header" role="banner">
  {{ block "header" . }}
  <div class="site-header__inner">
    <div class="site-header__logo">
      <h1 class="site-header__branding">
        <a class="site-header__link" href="{{ .Site.Home.Permalink }}">
          {{ .Site.Title }}
        </a>
      </h1>
    </div>

    <div class="site-header__nav">
      {{ partial "dropdown-menu/nav.html" .Site }}
    </div>
  </div>
  {{ end }}
</header>
