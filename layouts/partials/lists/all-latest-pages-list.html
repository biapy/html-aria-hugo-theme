{{/*
  List of latest pages below this location.

  Use .RegularPagesRecursive to list all pages.
*/}}
{{ with .RegularPagesRecursive }}
<div class="directory">
  <ul class="directory__list">
    {{ range .ByDate.Reverse }}
      <li class="directory__item">
        {{ .Render "summary" }}
      </li>
    {{ end }}
  </ul>
</div>
{{ end }}
